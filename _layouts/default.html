<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title><F12 Tools = "{{ page.title }}" /></title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen">
    {% comment %}
    <link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/stylesheets/print.css" media="print">
    {% endcomment %}
    <!--[if lte IE 9]>
    <style>
        aside { display: none; }
    </style>
    <![endif]-->

    <link rel="dns-prefetch" href="//fonts.gstatic.com/">
  </head>

  <body>
    <header>
        <h1 class="logo"><span>&lt;</span>F12<span>/&gt;</span> Tools</h1>
        <nav>
          <ul>
            <li><a href="/" title="News"><svg width="20" height="20" viewBox="0 0 2048 2048" xmlns="http://www.w3.org/2000/svg"><path d="M1024 640h-384v384h384v-384zm128 640v128h-640v-128h640zm0-768v640h-640v-640h640zm640 768v128h-512v-128h512zm0-256v128h-512v-128h512zm0-256v128h-512v-128h512zm0-256v128h-512v-128h512zm-1536 960v-960h-128v960q0 26 19 45t45 19 45-19 19-45zm1664 0v-1088h-1536v1088q0 33-11 64h1483q26 0 45-19t19-45zm128-1216v1216q0 80-56 136t-136 56h-1664q-80 0-136-56t-56-136v-1088h256v-128h1792z" fill="#2879D0"/></svg></a></li>
            <li><a href="/tweets/" title="Tweets"><svg width="20" height="20" viewBox="0 0 2048 2048" xmlns="http://www.w3.org/2000/svg"><path d="M1812 536q-67 98-162 167 1 14 1 42 0 130-38 260t-116 249-185 211-258 146-323 55q-271 0-496-145 35 4 78 4 225 0 401-138-105-2-188-65t-114-160q33 5 61 5 43 0 85-11-112-23-186-112t-74-206v-4q68 38 146 41-66-44-105-115t-39-154q0-88 44-163 121 149 295 239t372 100q-8-38-8-74 0-134 95-229t229-95q140 0 236 102 109-21 205-78-37 115-142 178 93-10 186-50z" fill="#2879D0"/></svg></i></a></li>
            <li class="spacer">//</li>
            <li><a href="/network/">Network</a></li>
            <li><a href="/shortcuts/">Shortcuts</a></li>
          </ul>
        </nav>
    </header>

    <section>
        <main>
            {{ content }}
        </main>

        <aside>
            <nav>
                <h4 id="toc-header">Network</h4>
                <ul id="toc">
                </ul>
            </nav>
        </aside>
    </section>

    <footer><a href="https://github.com/nikmd23/f12-tools">F12.Tools</a> is a work in progress by <a href="https://github.com/nikmd23">nikmd23</a>.</footer>
    
    <input id="chrome-checkbox" type="checkbox" class="hidden" data-priority="4" data-column-selector=".comparison tr > *:nth-child(2)" checked/>
    <input id="firefox-checkbox" type="checkbox" class="hidden" data-priority="3" data-column-selector=".comparison tr > *:nth-child(3)" checked/>
    <input id="ie-checkbox" type="checkbox" class="hidden" data-priority="2" data-column-selector=".comparison tr > *:nth-child(4)" checked/>
    <input id="safari-checkbox" type="checkbox" class="hidden" data-priority="1" data-column-selector=".comparison tr > *:nth-child(5)" checked/>
      
    <script src="/javascripts/main.min.js"></script>
  </body>
</html>
