<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title><F12 Tools = "{{ page.title }}" /></title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen">
      {% comment %}<link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css" media="screen">{% endcomment %}
    <link rel="stylesheet" type="text/css" href="/stylesheets/print.css" media="print">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!--[if lte IE 9]>
    <style>
        aside { display: none; }
    </style>
    <![endif]-->

    <link rel="dns-prefetch" href="//maxcdn.bootstrapcdn.com/">
    <link rel="dns-prefetch" href="//fonts.gstatic.com/">
  </head>

  <body>
    <header>
        <h1 class="logo"><span>&lt;</span>F12<span>/&gt;</span> Tools</h1>
        <nav>
          <ul>
            <li><a href="/" title="News"><i class="fa fa-newspaper-o"></i></a></li>
            <li><a href="/tweets/" title="Tweets"><i class="fa fa-twitter"></i></a></li>
            <li class="spacer">//</li>
            <li><a href="/network/">Network</a></li>
            <li><a href="/shortcuts/">Shortcuts</a></li>
          </ul>
        </nav>
    </header>

    <section>
        <main>
            {{ content }}
        </main>

        <aside>
            <nav>
                <h4 id="toc-header">Network</h4>
                <ul id="toc">
                </ul>
            </nav>
        </aside>
    </section>

    <footer><a href="https://github.com/nikmd23/f12-tools">F12.Tools</a> is a work in progress by <a href="https://github.com/nikmd23">nikmd23</a>.</footer>
    
    <input id="chrome-checkbox" type="checkbox" class="hidden" data-priority="4" data-column-selector=".comparison tr > *:nth-child(2)" checked/>
    <input id="firefox-checkbox" type="checkbox" class="hidden" data-priority="3" data-column-selector=".comparison tr > *:nth-child(3)" checked/>
    <input id="ie-checkbox" type="checkbox" class="hidden" data-priority="2" data-column-selector=".comparison tr > *:nth-child(4)" checked/>
    <input id="safari-checkbox" type="checkbox" class="hidden" data-priority="1" data-column-selector=".comparison tr > *:nth-child(5)" checked/>
      
    <script src="/javascripts/main.min.js"></script>
  </body>
</html>
