---
layout: default
title: News
---

<ul class="posts">
    {% for post in site.posts %}
    <li>
        <time datetime="{{ post.date }}" data-browser="{{ post.browser }}">{{ post.date | date: "%b<br><span> %d</span>" }}</time>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
</ul>
