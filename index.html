---
layout: default
title: News
---
<h2>News</h2>

<ul class="posts">
    {% for post in site.posts %}
    <li>
        <time datetime="{{ post.date }}" data-browser="{{ post.browser }}">{{ post.date | date: "%b<br><span> %d</span>" }}</time>
        <h3 id="{{ post.slug }}"><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
</ul>
